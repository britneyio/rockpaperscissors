    <div id="main">
    <h1>Rock Paper Scissors Game</h1>
<div id="innermain">
    <p>Rules: First to 5 points wins!</p>
    <h3 id="ppoints">Player Points:</h3>
    <h3 id="cpoints"> Computer Points:</h3>
    <button onclick="editPageElements('rock',computerPlay())">Rock</button>
    <button onclick="editPageElements('paper',computerPlay())">Paper</button>
    <button onclick="editPageElements('scissors',computerPlay())">Scissors</button>
    <h3 id="pc">Computer chose: </h3>
    <h3 id="winner"></h3>

    </div>
    </div>


    <script type="text/javascript">
  
        function computerPlay(){
            play = Math.floor(Math.random()*3);
            if(play == 0){
                return "rock";
            }
            else if(play == 1){
                return "paper";
            }
            else{
                return "scissors";
            }
            
        }

        let userPoints = 0;
        let computerPoints = 0;


        function playRound(playerSelection, computerSelection){
            playerSelection = playerSelection.toLowerCase();
            if(playerSelection == "rock"){
                switch(computerSelection){
                    case "rock":
                        return "tie!";
                    case "paper":
                        computerPoints++;
                        return "You lose. Paper beats Rock.";
                        
                    case "scissors":
                        userPoints++;
                        return "You win. Rock beats Scissors.";
                        
                }
            }
            else if(playerSelection == "paper"){
                switch(computerSelection){
                    case "rock":
                        userPoints++;
                        return "You win. Paper beats Rock.";

                    case "paper":
                        return "tie!";
                    case "scissors":
                        computerPoints++;
                        return "You lose. Scissors beats Paper.";
                }
            }
            else{
                switch(computerSelection){
                    case "rock":
                        computerPoints++;
                        return "You lose. Rock beats Scissors";
                    case "paper":
                        userPoints++;
                        return "You win. Scissors beats PAper.";
                    case "scissors":
                        return "tie!";
                }
            }
     

        }


        function editPageElements(element,computerSelected){
            
            document.getElementById("pc").innerHTML = "Computer's choice: " + computerSelected;
            document.getElementById("winner").innerHTML = playRound(element, computerSelected);
            document.getElementById("cpoints").innerHTML = "Computer Points: " + computerPoints;
            document.getElementById("ppoints").innerHTML = "User Points: " + userPoints;
            if(userPoints > 5){
                alert("You win!");
            }else{
                alert("You lose!");
            }
            
        }
    </script>
